syntax = "proto3";
package kanthor.controlplane.v1;
option go_package = "github.com/scrapnode/kanthor/controlplane/server/grpc/protos";

import "entities.proto";

service Account {
  rpc Get(AccountGetReq) returns (AccountEntity) {}
  rpc ListWorkspaces(AccountListWorkspacesReq) returns (AccountListWorkspacesRes) {}
}

message AccountGetReq {}

message AccountListWorkspacesReq {}

message AccountListWorkspacesRes {
  repeated WorkspaceEntity data = 1;
}