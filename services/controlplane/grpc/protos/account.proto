syntax = "proto3";
package kanthor.controlplane.v1;
option go_package = "github.com/scrapnode/kanthor/controlplane/server/grpc/protos";

import "entities.proto";

service Account {
  rpc ListWorkspaces(ListWorkspacesReq) returns (ListWorkspacesRes) {}
}

message ListWorkspacesReq {
}

message ListWorkspacesRes {
  // keep response compatible with other listing responses
  string cursor = 1;
  repeated Workspace data = 2;
}