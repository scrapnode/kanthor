basePath: /api
consumes:
- application/json
definitions:
  authenticator.Account:
    properties:
      metadata:
        additionalProperties:
          type: string
        type: object
      name:
        type: string
      sub:
        type: string
    type: object
  authorizator.Permission:
    properties:
      action:
        type: string
      object:
        type: string
      role:
        type: string
    type: object
  entities.Workspace:
    properties:
      created_at:
        description: |-
          I didn't find a way to disable automatic fields modify yet
          so, I use a tag to disable this feature here
          but, we should keep our entities stateless if we can
        type: integer
      id:
        type: string
      name:
        type: string
      owner_id:
        type: string
      tier:
        type: string
      updated_at:
        type: integer
    type: object
  entities.WorkspaceCredentials:
    properties:
      created_at:
        description: |-
          I didn't find a way to disable automatic fields modify yet
          so, I use a tag to disable this feature here
          but, we should keep our entities stateless if we can
        type: integer
      expired_at:
        type: integer
      hash:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: integer
      ws_id:
        type: string
    type: object
  gateway.Error:
    properties:
      code:
        type: string
      error:
        type: string
    type: object
  rest.AccountGetRes:
    properties:
      account:
        $ref: '#/definitions/authenticator.Account'
    type: object
  rest.AccountSetupReq:
    type: object
  rest.AccountSetupRes:
    properties:
      account:
        $ref: '#/definitions/authenticator.Account'
      workspace:
        $ref: '#/definitions/entities.Workspace'
    type: object
  rest.WorkspaceCredentialsCreateReq:
    properties:
      expired_at:
        type: integer
      name:
        type: string
    required:
    - name
    type: object
  rest.WorkspaceCredentialsCreateRes:
    properties:
      id:
        type: string
      password:
        type: string
      user:
        type: string
    type: object
  rest.WorkspaceCredentialsExpireReq:
    properties:
      duration:
        type: integer
    type: object
  rest.WorkspaceCredentialsExpireRes:
    properties:
      expired_at:
        type: integer
      id:
        type: string
    type: object
  rest.WorkspaceCredentialsGetRes:
    properties:
      created_at:
        description: |-
          I didn't find a way to disable automatic fields modify yet
          so, I use a tag to disable this feature here
          but, we should keep our entities stateless if we can
        type: integer
      expired_at:
        type: integer
      hash:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: integer
      ws_id:
        type: string
    type: object
  rest.WorkspaceCredentialsListRes:
    properties:
      cursor:
        type: string
      data:
        items:
          $ref: '#/definitions/entities.WorkspaceCredentials'
        type: array
    type: object
  rest.WorkspaceCredentialsUpdateReq:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  rest.WorkspaceCredentialsUpdateRes:
    properties:
      created_at:
        description: |-
          I didn't find a way to disable automatic fields modify yet
          so, I use a tag to disable this feature here
          but, we should keep our entities stateless if we can
        type: integer
      expired_at:
        type: integer
      hash:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: integer
      ws_id:
        type: string
    type: object
  rest.WorkspaceGetRes:
    properties:
      created_at:
        description: |-
          I didn't find a way to disable automatic fields modify yet
          so, I use a tag to disable this feature here
          but, we should keep our entities stateless if we can
        type: integer
      id:
        type: string
      name:
        type: string
      owner_id:
        type: string
      permissions:
        items:
          $ref: '#/definitions/authorizator.Permission'
        type: array
      tier:
        type: string
      updated_at:
        type: integer
    type: object
  rest.WorkspaceUpdateReq:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  rest.WorkspaceUpdateRes:
    properties:
      created_at:
        description: |-
          I didn't find a way to disable automatic fields modify yet
          so, I use a tag to disable this feature here
