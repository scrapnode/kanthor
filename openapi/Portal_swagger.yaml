      name:
        type: string
      owner_id:
        type: string
      tier:
        type: string
      updated_at:
        type: integer
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
info:
  contact:
    email: support@kanthorlabs.com
    name: Kanthor Support
    url: http://kanthorlabs.com/support
  description: Portal API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://kanthorlabs.com/terms/
  title: Kanthor Portal API
  version: "1.0"
paths:
  /account/me:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.AccountGetRes'
        default:
          description: ""
          schema:
            $ref: '#/definitions/gateway.Error'
      security:
      - BearerAuth: []
      - WsId: []
      tags:
      - account
    put:
      parameters:
      - description: setup options
        in: body
        name: props
        required: true
        schema:
          $ref: '#/definitions/rest.AccountSetupReq'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.AccountSetupRes'
        default:
          description: ""
          schema:
            $ref: '#/definitions/gateway.Error'
      security:
      - BearerAuth: []
      tags:
      - account
  /workspace:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.WorkspaceGetRes'
        default:
          description: ""
          schema:
            $ref: '#/definitions/gateway.Error'
      security:
      - BearerAuth: []
      tags:
      - workspace
  /workspace/me:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.WorkspaceGetRes'
        default:
          description: ""
          schema:
            $ref: '#/definitions/gateway.Error'
      security:
      - BearerAuth: []
      - WsId: []
      tags:
      - workspace
    put:
      parameters:
      - description: credentials properties
        in: body
        name: props
        required: true
        schema:
          $ref: '#/definitions/rest.WorkspaceUpdateReq'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.WorkspaceUpdateRes'
        default:
          description: ""
          schema:
            $ref: '#/definitions/gateway.Error'
      security:
      - BearerAuth: []
      - WsId: []
      tags:
      - workspace
  /workspace/me/credentials:
    get:
      parameters:
      - description: current query cursor
        in: query
        maxLength: 32
        minLength: 29
        name: _cursor
        type: string
      - description: search keyword
        in: query
        maxLength: 32
        minLength: 2
        name: _q
        type: string
      - description: limit returning records
        in: query
        maximum: 30
        minimum: 5
        name: _limit
        type: integer
      - collectionFormat: csv
        description: only return records with selected ids
        in: query
        items:
          type: string
        name: _id
        type: array
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.WorkspaceCredentialsListRes'
        default:
          description: ""
          schema:
            $ref: '#/definitions/gateway.Error'
      security:
      - BearerAuth: []
      - WsId: []
      tags:
      - workspace
    post:
      parameters:
      - description: credentials properties
        in: body
        name: props
        required: true
        schema:
          $ref: '#/definitions/rest.WorkspaceCredentialsCreateReq'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.WorkspaceCredentialsCreateRes'
        default:
          description: ""
          schema:
            $ref: '#/definitions/gateway.Error'
      security:
      - BearerAuth: []
      - WsId: []
      tags:
      - workspace
  /workspace/me/credentials/{wsc_id}:
    get:
      parameters:
      - description: credentials id
        in: path
        name: wsc_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.WorkspaceCredentialsGetRes'
        default:
          description: ""
          schema:
            $ref: '#/definitions/gateway.Error'
      security:
      - BearerAuth: []
      - WsId: []
      tags:
      - workspace
    put:
      parameters:
      - description: credentials id
        in: path
        name: wsc_id
        required: true
        type: string
      - description: credentials properties
        in: body
        name: props
        required: true
        schema:
          $ref: '#/definitions/rest.WorkspaceCredentialsUpdateReq'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.WorkspaceCredentialsUpdateRes'
        default:
          description: ""
          schema:
            $ref: '#/definitions/gateway.Error'
      security:
      - BearerAuth: []
      - WsId: []
      tags:
      - workspace
  /workspace/me/credentials/{wsc_id}/expiration:
    put:
      parameters:
      - description: credentials id
        in: path
        name: wsc_id
        required: true
        type: string
      - description: credentials properties
        in: body
        name: props
        required: true
        schema:
          $ref: '#/definitions/rest.WorkspaceCredentialsExpireReq'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.WorkspaceCredentialsExpireRes'
        default:
          description: ""
          schema:
            $ref: '#/definitions/gateway.Error'
      security:
      - BearerAuth: []
      - WsId: []
      tags:
      - workspace
produces:
- application/json
securityDefinitions:
  BearerAuth:
    description: '[Bearer <JWT token>] or [Basic base64(key:secret)]'
    in: header
    name: Authorization
    type: apiKey
  WsId:
    description: The selected workspace id you are working with
    in: header
    name: kanthor-ws-id
    type: apiKey
swagger: "2.0"
